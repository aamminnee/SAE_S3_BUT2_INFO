        <script>
        // wait for the dom to fully load before running the script
        document.addEventListener("DOMContentLoaded", function() {
            // select all button-like elements and apply a random lego color class
            const buttons = document.querySelectorAll('button, .btn, input[type="submit"], .cta-button, a.button');            
            const colors = ['btn-lego-red', 'btn-lego-blue', 'btn-lego-yellow', 'btn-lego-green'];
            buttons.forEach(btn => {
                btn.classList.remove(...colors);
                const randomIndex = Math.floor(Math.random() * colors.length);
                btn.classList.add(colors[randomIndex]);
            });
        });
        </script>
